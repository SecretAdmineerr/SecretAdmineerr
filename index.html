<body>
  <div class="kontener2" id="kontener2">
    <h1 id="waktu"></h1>
        <script type="text/javascript">
          document.write("<center>");
          var hari = new Date();
          var jam = hari.getHours();
          if (jam >= 0 && jam < 12) {
            document.write(
              "<h1 class='ucapan'>Good Morning, Marcelina</h1><p class='isiucapan'>Being happy or sad, gloomy or excited, moody or stable are options that are always presented to you every morning. You just have to make the right choice.<p>"
            );
          } else if (jam == 12 ) {
            document.write(
              "<h1 class='ucapan'>Good Afternoon, Marcelina</h1><p class='isiucapan'>Don't forget lunch, you need relax awhile.<p>"
            );
          } else if (jam >= 13 && jam <= 17) {
            document.write(
              "<h1 class='ucapan'>Good Evening, Marcelina</h1><p class='isiucapan'>The afternoon is not only the middle of the day, it is the time to complete our essential task and go ahead in life.<p>"
            );
          } else {
            document.write(
              "<h1 class='ucapan'>Good Night, Marcelina</h1><p class='isiucapan'>Don't complain about today. Make a better tomorrow by making the most of today.Than Don't forget to take a rest.<br>asd<p>"
            );
          }
          document.write("</center>");
        </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.0/jquery.min.js"
    integrity="sha512-synHs+rLg2WDVE9U0oHVJURDCiqft60GcWOW7tXySy8oIr0Hjl3K9gv7Bq/gSj4NDVpc5vmsNkMGGJ6t2VpUMA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="js/script.js"></script>
  <script>
    const btn = document.querySelector('#btn');        
    const radioButtons = document.querySelectorAll('input[name="size"]');
    btn.addEventListener("click", () => {
        let selectedSize;
        for (const radioButton of radioButtons) {
            if (radioButton.checked) {
                selectedSize = radioButton.value;
                break;
            }
        }
        // show the output:\
        if(selectedSize=="angry"){
          output.innerText = "Angry";
        }
        if(selectedSize=="happy"){
          output.innerText = "Happy";
        }
    });
  </script>
  <script>
    document.getElementById("waktu").innerHTML = formatAMPM();

    function formatAMPM() {
      var waktu = new Date(),
        menit = waktu.getMinutes().toString().length == 1 ? '0' + waktu.getMinutes() : waktu.getMinutes(),
        jam = waktu.getHours().toString().length == 1 ? '0' + waktu.getHours() : waktu.getHours(),
        ampm = waktu.getHours() >= 12 ? 'PM' : 'AM',
        bulan = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'Agust', 'September', 'October',
          'November', 'December'
        ],
        hari = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
      return '<h1 class="ml1"><span class="text-wrapper"><span class="line line1"></span><span class="letters">' + hari[
          waktu.getDay()] +
        ', ' + waktu.getDate() + ' ' + bulan[waktu.getMonth()] +
        ' ' + waktu.getFullYear() + '</span><span class="line line2"></span></span></h1><p class="ml2"> ' + jam + ':' +
        menit + ' ' + ampm + ' </p>';

    }
  </script>
  <script>
    $(document).ready(function () {
      var audio = new Audio('audio/audio.mp3');
      $("#tombol").click(function () {
        $("#kontener2").fadeOut();
        $("#kontener").fadeIn("4000");
        audio.play();
      });
    });
  </script>
  <script>
    var textWrapper = document.querySelector('.ml1 .letters');
    textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

    anime.timeline({
        loop: false
      })
      .add({
        targets: '.ml1 .letter',
        scale: [0.3, 1],
        opacity: [0, 1],
        translateZ: 0,
        easing: "easeOutExpo",
        duration: 600,
        delay: (el, i) => 70 * (i + 1)
      }).add({
        targets: '.ml1 .line',
        scaleX: [0, 1],
        opacity: [0.5, 1],
        easing: "easeOutExpo",
        duration: 700,
        offset: '-=875',
        delay: (el, i, l) => 80 * (l - i)
      }).add({
        targets: '.ml1',
        opacity: 1,
        duration: 1000,
        easing: "easeOutExpo",
        delay: 1000
      });
  </script>
  <script>
    var textWrapper = document.querySelector('.ml2');
    textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

    anime.timeline({
        loop: false
      })
      .add({
        targets: '.ml2 .letter',
        scale: [4, 1],
        opacity: [0, 1],
        translateZ: 0,
        easing: "easeOutExpo",
        duration: 950,
        delay: 1400
      }).add({
        targets: '.ml2',
        opacity: 1,
        duration: 1000,
        easing: "easeOutExpo",
        delay: 1000
      });
  </script>
